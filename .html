<!DOCTYPE html>
<html>
<head>
  <title>Front-end Example</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    #myButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    
    #myButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Front-end Example</h1>
  
  <button id="myButton">Click Me!</button>
  
  <script>
    // JavaScript code
    var button = document.getElementById('myButton');
    
    button.addEventListener('click', function() {
      alert('Button clicked!');
    });
  </script>
</body>
</html>
